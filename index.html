<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鈴木先生のポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 600px;
            perspective: 1000px;
        }

        .portfolio-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 1.2rem;
            background: var(--primary-color);
            margin-right: 0.75rem;
            border-radius: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1rem;
        }

        .label {
            font-weight: bold;
            color: var(--text-muted);
        }

        .content {
            font-weight: 500;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #eff6ff;
            color: var(--primary-color);
            padding: 0.25rem 1rem;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #dbeafe;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .portfolio-card {
                padding: 2rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }
            .label {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="portfolio-card">
            <header>
                <div class="profile-img">鈴</div>
                <h1>鈴木先生のポートフォリオ</h1>
                <p class="subtitle">未来を育む、学びのパートナー</p>
            </header>

            <section class="section">
                <h2>自己紹介</h2>
                <div class="info-grid">
                    <div class="label">名前</div>
                    <div class="content">鈴木 健一</div>
                    
                    <div class="label">担当教科</div>
                    <div class="content">数学（特に幾何学が好きです）</div>
                    
                    <div class="label">モットー</div>
                    <div class="content">「なぜ？」を大切にする授業</div>
                </div>
            </section>

            <section class="section">
                <h2>趣味・好きなこと</h2>
                <div class="tags">
                    <span class="tag">登山</span>
                    <span class="tag">読書</span>
                    <span class="tag">週末のカフェ巡り</span>
                    <span class="tag">プログラミング</span>
                </div>
            </section>
        </main>
        <footer>
            &copy; 2026 Suzuki Sensei Portfolio
        </footer>
    </div>
</body>
</html>
